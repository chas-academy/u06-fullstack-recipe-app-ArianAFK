<div class="bg-secondary">
    <div class="d-flex justify-content-center p-4">
        <input [(ngModel)]="querySearch" type="search" id="default-search" class="input">
        <button type="submit" [disabled]="!querySearch" (click)="onSearch()">Search</button>
    </div>
    <div class="d-flex justify-content-center p-2 pb-4 ms-1">
        <mat-slide-toggle [(ngModel)]="vegan" (change)="onSearch()" class="me-4">Vegan</mat-slide-toggle>
        <mat-slide-toggle [(ngModel)]="dairy" (change)="onSearch()" class="me-4">Dairy-free</mat-slide-toggle>
        <mat-slide-toggle [(ngModel)]="gluten" (change)="onSearch()" class="me-4">Gluten-free</mat-slide-toggle>
    </div>
</div>
