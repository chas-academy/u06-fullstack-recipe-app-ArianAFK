<div class="d-flex flex-wrap justify-content-center mt-4">
    <div class="card mb-4 me-4" style="width: 18rem">

        <div class="image-container">
            <img [src]="recipe.image" class="card-img-top" alt="..." />
        </div>
        <div class="card-body d-flex flex-column justify-content-center">
            <h3 class="card-title d-flex justify-content-center">{{ recipe.label | titlecase }}</h3>
            <p class="d-flex justify-content-center"> Prep time: {{recipe.totalTime}} min.</p>
            <ol class="">
                @for (ingredient of recipe?.ingredientLines; track ingredient){
                <li>{{ingredient}}</li>
                }
            </ol>
        </div>
    </div>
</div>
