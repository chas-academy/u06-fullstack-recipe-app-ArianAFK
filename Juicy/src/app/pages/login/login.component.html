<div class="wrapper">
    <form class="form-signin d-flex flex-column align-items-center">
        <h2 class="form-signin-heading text-black">Please login</h2>
        <input type="email" [(ngModel)]="loginObj.email" class="form-control" name="email" placeholder="Email Address"
            required autofocus />
        <br>
        <input type="password" [(ngModel)]="loginObj.password" class="form-control" name="password"
            placeholder="Password" required />
        <button class="btn btn-lg btn-primary btn-block" [disabled]="!loginObj.email || !loginObj.password"
            type="submit" (click)="onLogin()">Login</button>
        <br>
        <a href="/register">Click here to register!</a>
    </form>
</div>
