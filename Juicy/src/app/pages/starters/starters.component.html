@for (recipe of recipes; track recipe) {
<article (click)="goToDetails(recipe)" class="">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ recipe.label }}</mat-card-title>
        </mat-card-header>
        <img src="{{recipe.image}}" class="">
        <br>
        <mat-card-content>
            <p class="">{{recipe.self}}</p>
            <ul class="">
                @for (ingredientLine of recipe.ingredientLines; track ingredientLine) {
                <li>{{ingredientLine}}</li>
                }
            </ul>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button class="d-flex justify-content-center bg-primary">Add to list</button>
        </mat-card-actions>
    </mat-card>
</article>
} @empty {
<p>There are no recipes...</p>
}
